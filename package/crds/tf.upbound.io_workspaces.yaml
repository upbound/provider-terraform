---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: workspaces.tf.upbound.io
spec:
  group: tf.upbound.io
  names:
    categories:
    - crossplane
    - managed
    - terraform
    kind: Workspace
    listKind: WorkspaceList
    plural: workspaces
    singular: workspace
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Synced')].status
      name: SYNCED
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: READY
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: A Workspace of Terraform Configuration.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: A WorkspaceSpec defines the desired state of a Workspace.
            properties:
              deletionPolicy:
                default: Delete
                description: |-
                  DeletionPolicy specifies what will happen to the underlying external
                  when this managed resource is deleted - either "Delete" or "Orphan" the
                  external resource.
                  This field is planned to be deprecated in favor of the ManagementPolicies
                  field in a future release. Currently, both could be set independently and
                  non-default values would be honored if the feature flag is enabled.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                enum:
                - Orphan
                - Delete
                type: string
              forProvider:
                description: WorkspaceParameters are the configurable fields of a
                  Workspace.
                properties:
                  applyArgs:
                    description: Arguments to be included in the terraform apply CLI
                      command
                    items:
                      type: string
                    type: array
                  destroyArgs:
                    description: Arguments to be included in the terraform destroy
                      CLI command
                    items:
                      type: string
                    type: array
                  enableTerraformCLILogging:
                    description: Boolean value to indicate  CLI logging of terraform
                      execution is enabled or not
                    type: boolean
                  entrypoint:
                    default: ""
                    description: Entrypoint for `terraform init` within the module
                    type: string
                  env:
                    description: Environment variables.
                    items:
                      description: An EnvVar specifies an environment variable to
                        be set for the workspace.
                      properties:
                        configMapKeyRef:
                          description: A ConfigMap key containing the desired env
                            var value.
                          properties:
                            key:
                              description: Key within the referenced resource.
                              type: string
                            name:
                              description: Name of the referenced resource.
                              type: string
                            namespace:
                              description: Namespace of the referenced resource.
                              type: string
                          required:
                          - key
                          - name
                          - namespace
                          type: object
                        name:
                          type: string
                        secretKeyRef:
                          description: A Secret key containing the desired env var
                            value.
                          properties:
                            key:
                              description: Key within the referenced resource.
                              type: string
                            name:
                              description: Name of the referenced resource.
                              type: string
                            namespace:
                              description: Namespace of the referenced resource.
                              type: string
                          required:
                          - key
                          - name
                          - namespace
                          type: object
                        value:
                          type: string
                      required:
                      - name
                      type: object
                    type: array
                  initArgs:
                    description: Arguments to be included in the terraform init CLI
                      command
                    items:
                      type: string
                    type: array
                  inlineFormat:
                    description: |-
                      Specifies the format of the inline Terraform content
                      if Source is 'Inline'
                    enum:
                    - HCL
                    - JSON
                    type: string
                  module:
                    description: |-
                      The root module of this workspace; i.e. the module containing its main.tf
                      file. When the workspace's source is 'Remote' (the default) this can be
                      any address supported by terraform init -from-module, for example a git
                      repository or an S3 bucket. When the workspace's source is 'Inline' the
                      content of a simple main.tf or main.tf.json file may be written inline.
                    type: string
                  planArgs:
                    description: Arguments to be included in the terraform plan CLI
                      command
                    items:
                      type: string
                    type: array
                  source:
                    description: Source of the root module of this workspace.
                    enum:
                    - Remote
                    - Inline
                    type: string
                  varFiles:
                    description: |-
                      Files of configuration variables. Explicitly declared vars take
                      precedence.
                    items:
                      description: A VarFile is a file containing many Terraform variables.
                      properties:
                        configMapKeyRef:
                          description: A ConfigMap key containing the vars file.
                          properties:
                            key:
                              description: Key within the referenced resource.
                              type: string
                            name:
                              description: Name of the referenced resource.
                              type: string
                            namespace:
                              description: Namespace of the referenced resource.
                              type: string
                          required:
                          - key
                          - name
                          - namespace
                          type: object
                        format:
                          default: HCL
                          description: Format of this vars file.
                          enum:
                          - HCL
                          - JSON
                          type: string
                        secretKeyRef:
                          description: A Secret key containing the vars file.
                          properties:
                            key:
                              description: Key within the referenced resource.
                              type: string
                            name:
                              description: Name of the referenced resource.
                              type: string
                            namespace:
                              description: Namespace of the referenced resource.
                              type: string
                          required:
                          - key
                          - name
                          - namespace
                          type: object
                        source:
                          description: Source of this vars file.
                          enum:
                          - ConfigMapKey
                          - SecretKey
                          type: string
                      required:
                      - source
                      type: object
                    type: array
                  varmap:
                    description: Terraform Variable Map. Should be a valid JSON representation
                      of the input vars
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  vars:
                    description: Configuration variables.
                    items:
                      description: A Var represents a Terraform configuration variable.
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                      required:
                      - key
                      - value
                      type: object
                    type: array
                required:
                - module
                - source
                type: object
              managementPolicies:
                default:
                - '*'
                description: |-
                  THIS IS A BETA FIELD. It is on by default but can be opted out
                  through a Crossplane feature flag.
                  ManagementPolicies specify the array of actions Crossplane is allowed to
                  take on the managed and external resources.
                  This field is planned to replace the DeletionPolicy field in a future
                  release. Currently, both could be set independently and non-default
                  values would be honored if the feature flag is enabled. If both are
                  custom, the DeletionPolicy field will be ignored.
                  See the design doc for more information: https://github.com/crossplane/crossplane/blob/499895a25d1a1a0ba1604944ef98ac7a1a71f197/design/design-doc-observe-only-resources.md?plain=1#L223
                  and this one: https://github.com/crossplane/crossplane/blob/444267e84783136daa93568b364a5f01228cacbe/design/one-pager-ignore-changes.md
                items:
                  description: |-
                    A ManagementAction represents an action that the Crossplane controllers
                    can take on an external resource.
                  enum:
                  - Observe
                  - Create
                  - Update
                  - Delete
                  - LateInitialize
                  - '*'
                  type: string
                type: array
              providerConfigRef:
                default:
                  name: default
                description: |-
                  ProviderConfigReference specifies how the provider that will be used to
                  create, observe, update, and delete this managed resource should be
                  configured.
                properties:
                  name:
                    description: Name of the referenced object.
                    type: string
                  policy:
                    description: Policies for referencing.
                    properties:
                      resolution:
                        default: Required
                        description: |-
                          Resolution specifies whether resolution of this reference is required.
                          The default is 'Required', which means the reconcile will fail if the
                          reference cannot be resolved. 'Optional' means this reference will be
                          a no-op if it cannot be resolved.
                        enum:
                        - Required
                        - Optional
                        type: string
                      resolve:
                        description: |-
                          Resolve specifies when this reference should be resolved. The default
                          is 'IfNotPresent', which will attempt to resolve the reference only when
                          the corresponding field is not present. Use 'Always' to resolve the
                          reference on every reconcile.
                        enum:
                        - Always
                        - IfNotPresent
                        type: string
                    type: object
                required:
                - name
                type: object
              publishConnectionDetailsTo:
                description: |-
                  PublishConnectionDetailsTo specifies the connection secret config which
                  contains a name, metadata and a reference to secret store config to
                  which any connection details for this managed resource should be written.
                  Connection details frequently include the endpoint, username,
                  and password required to connect to the managed resource.
                properties:
                  configRef:
                    default:
                      name: default
                    description: |-
                      SecretStoreConfigRef specifies which secret store config should be used
                      for this ConnectionSecret.
                    properties:
                      name:
                        description: Name of the referenced object.
                        type: string
                      policy:
                        description: Policies for referencing.
                        properties:
                          resolution:
                            default: Required
                            description: |-
                              Resolution specifies whether resolution of this reference is required.
                              The default is 'Required', which means the reconcile will fail if the
                              reference cannot be resolved. 'Optional' means this reference will be
                              a no-op if it cannot be resolved.
                            enum:
                            - Required
                            - Optional
                            type: string
                          resolve:
                            description: |-
                              Resolve specifies when this reference should be resolved. The default
                              is 'IfNotPresent', which will attempt to resolve the reference only when
                              the corresponding field is not present. Use 'Always' to resolve the
                              reference on every reconcile.
                            enum:
                            - Always
                            - IfNotPresent
                            type: string
                        type: object
                    required:
                    - name
                    type: object
                  metadata:
                    description: Metadata is the metadata for connection secret.
                    properties:
                      annotations:
                        additionalProperties:
                          type: string
                        description: |-
                          Annotations are the annotations to be added to connection secret.
                          - For Kubernetes secrets, this will be used as "metadata.annotations".
                          - It is up to Secret Store implementation for others store types.
                        type: object
                      labels:
                        additionalProperties:
                          type: string
                        description: |-
                          Labels are the labels/tags to be added to connection secret.
                          - For Kubernetes secrets, this will be used as "metadata.labels".
                          - It is up to Secret Store implementation for others store types.
                        type: object
                      type:
                        description: |-
                          Type is the SecretType for the connection secret.
                          - Only valid for Kubernetes Secret Stores.
                        type: string
                    type: object
                  name:
                    description: Name is the name of the connection secret.
                    type: string
                required:
                - name
                type: object
              writeConnectionSecretToRef:
                description: |-
                  WriteConnectionSecretToReference specifies the namespace and name of a
                  Secret to which any connection details for this managed resource should
                  be written. Connection details frequently include the endpoint, username,
                  and password required to connect to the managed resource.
                  This field is planned to be replaced in a future release in favor of
                  PublishConnectionDetailsTo. Currently, both could be set independently
                  and connection details would be published to both without affecting
                  each other.
                properties:
                  name:
                    description: Name of the secret.
                    type: string
                  namespace:
                    description: Namespace of the secret.
                    type: string
                required:
                - name
                - namespace
                type: object
            required:
            - forProvider
            type: object
          status:
            description: A WorkspaceStatus represents the observed state of a Workspace.
            properties:
              atProvider:
                description: WorkspaceObservation are the observable fields of a Workspace.
                properties:
                  checksum:
                    type: string
                  outputs:
                    additionalProperties:
                      x-kubernetes-preserve-unknown-fields: true
                    type: object
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: |-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: |-
                  ObservedGeneration is the latest metadata.generation
                  which resulted in either a ready state, or stalled due to error
                  it can not recover from without human intervention.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
